<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Figuras Geometricas \ Curso JS practico</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas.
        </h1>
        <p class="subtitulo"> Este es el primer taller de JS </p>
    </header>

    <section class="price-table" id="calculadora">
        <div class="cuadrado" >
           <img class="imagen" src="imagenes/cuadrado.png"> 
            <h2>Calcula el área y perimetro de un cuadrado</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number" size="5" placeholder="Ingresa valor"> <br>

                <button type="button" class="boton scale-up-center " onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" class="boton" onclick="calcularAreaCuadrado()" >
                    Calcular el área
                </button>
            </form>
        </div>

        <div class="Triangulo">
            <img class="imagen" src="imagenes/triangulo.png"> 
            <h2>Calcula el área y perimetro de un Triangulo</h2>
            <form>
                <label for="InputTrianguloA">
                    Escribe cuánto mide cada lado A de tu triangulo:
                </label>
                <input id="InputTrianguloA" type="number" placeholder="Ingresa valor"><br>

                <label for="InputTrianguloB">
                    Escribe cuánto mide cada lado B de tu triangulo:
                </label>
                <input id="InputTrianguloB" type="number" placeholder="Ingresa valor"><br>

                <label for="InputTrianguloBase">
                    Escribe cuánto mide la base de tu triangulo:
                </label><br>
                <input id="InputTrianguloBase" type="number" placeholder="Ingresa valor"><br>

                <label for="InputTrianguloAltura">
                    Escribe cuánto mide la altura de tu triangulo:
                </label>
                <input id="InputTrianguloAltura" type="number" placeholder="Ingresa valor"><br>

                
                <button type="button" class="boton" onclick="calcularPerimetroTriangulo()">
                    Calcular el perímetro
                </button>
                <button type="button" class="boton" onclick="calcularAreaTriangulo()">
                    Calcular el área
                </button>
            </form>
        </div>

       <div class="Triangulo">
            <img class="imagen" src="imagenes/triangulo.png"> 
            <h2>Calcula la altura de un Triangulo isoceles</h2>
            <form>
                <label for="Inputladoa">
                    Escribe cuánto mide cada lado A de tu triangulo:
                </label>
                <input id="Inputladoa" type="number" placeholder="Ingresa valor"><br>

                <label for="Inputladob">
                    Escribe cuánto mide cada lado B de tu triangulo:
                </label>
                <input id="Inputladob" type="number" placeholder="Ingresa valor"><br>

                <label for="Inputbase">
                    Escribe cuánto mide la base de tu triangulo:
                </label><br>
                <input id="Inputbase" type="number" placeholder="Ingresa valor"><br>

                              
                <button type="button" class="boton" onclick="calculartrianguloequilatero()">
                    Calcular la altura 
                </button>
                           </form>
        </div>



        <div class="circulo">
            <img class="imagen2" src="imagenes/esfera.png"> 
            <h2>Calcula el área y perimetro de un Circulo</h2>
            <form>
                <label for="InputCirculo">
                    Escribe cuánto mide el radio de tu circulo:
                </label><br>
                <input id="InputCirculo" type="number" placeholder="Ingresa valor"><br>
                <button type="button" class="boton" onclick="CalcularPerimetroCirculo()">
                    Calcular el perímetro
                </button>
                <button type="button" class="boton" onclick="CalcularAreaCirculo()">
                    Calcular el área
                </button>
            </form>
        </div>
    </section>
    <div class="precio">
        <h2> Precios y Descuentos</h2>
        <form>
            <label for="InputPrice"> Escribe el precio total  </label>
            <br>
            <input id="InputPrice" type="number" placeholder="Ingresa el precio total"/>
            <br>        

            <label for="InputCupon">Ingresa el cupon de descuento</label> 
            <br>
            <input id="InputCupon"  placeholder="Ingresa el cupon"/>
            <br>

            <button type="button" class="boton" onclick="BotonCupon()"> 
                Calcular precio
            </button>
            <p id="ResultP"></p>
        </form>

    </div>

    <script src="./figuras.js"></script>
    <script src="./descuentos.js"></script>
</body>
</html>
